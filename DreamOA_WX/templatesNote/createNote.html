<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-back" ng-click="closeWin();">返回</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class='button button-icon icon ' ng-click='sendNote()'>发送</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="list">
            <div class=" item item-input">
                <span>收件人:</span>
                <input style="padding-left:5px; " type="text" placeholder="选择人员" ng-model="rangeName"></input>
                <div class="icon placeholder-icon" ng-click="openSelcetUser();" style="padding-right:15px;"><img height=20 src="../img/ic_comment.png"></div>
            </div>
            <div class="reply">
                <i class="reply-hock"></i>
                <div class="list-pro">
                    <label class="item item-input">
				 	<textarea rows="15" cols="20" ng-model="reply.content" placeholder="这里是正文写区"></textarea>
					</label>
                </div>
            </div>
        </div>
    </ion-content>
