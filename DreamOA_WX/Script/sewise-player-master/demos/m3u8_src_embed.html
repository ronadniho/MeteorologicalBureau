<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Sewise Player</title>
    <script src="../player/js/jquery.min.js"></script>
</head>
<body>
    <div style="width: 700px; height: 300px; ">
        <script src="../player/sewise.player.min.js"></script>
        <script type="text/javascript">
            var letvURL = "2015_10_30_16_15_27_low.m3u8";

            var youkuURL = "2015_10_30_16_15_27_low.m3u8";
            var letvTitle = "播放乐视电影";
            var youkuTitle = "播放优酷电影";
            SewisePlayer.setup({
                server: "vod",
                type: "m3u8",
                videourl: letvURL,
                skin: "vodWhite",
                claritybutton: "disable",
                title: letvTitle,
                lang: 'zh_CN'
            });
            $(document).ready(function () {
                $("#switch").text(youkuTitle);
                $("#switch").click(function (e) {
                    if ($("#switch").text() == youkuTitle) {
                        SewisePlayer.toPlay(youkuURL, youkuTitle, 0, true);
                        $("#switch").text(letvTitle);
                    } else {
                        SewisePlayer.toPlay(letvURL, letvTitle, 0, true);
                        $("#switch").text(youkuTitle);
                    }
                });
            });
        </script>
    </div>
    <div style="padding: 20px;"><button id="switch" style="width: 120px; height: 30px; "></button></div>
    <div style="padding: 10px;float: left;">注：如果当前设备为Mobile平台，播放器将自动启用HTML5播放模块播放m3u8文件。</div>
    <div style="float: left; width: 100%; padding: 10px 30px; "><a href="https://github.com/jackzhang1204/sewise-player" target="_blank">Fork it on GitHub</a></div>
    <div>
        <video style="width:400px; height:200px" src="http://7xnow4.com1.z0.glb.clouddn.com/ox_MvYJVv27kKDsH6atIAxchFr4=/lu1TrPLI_qLtrVv9Wmt8Z0DJs_aK/000000.ts" />
    </div>
</body>
</html>
