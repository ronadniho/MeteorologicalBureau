<style type="text/css">
	.service-hotline-logo{
		margin:1em auto;
	}
	.service-hotline-logo-img{
		margin:0 auto;
		display:block;
	}
	.service-hotline-helpinfo{
		text-align:left;
	}
</style>  
<ion-view>
    <go-back my-title="服务热线"></go-back>
    <ion-content class="has-header" overflow-scroll="true">
        <div style="text-align:center;">
            <div class="service-hotline-logo">
                <a href="tel:02128288000" style="text-decoration:none;">
                    <img style="width:90px;height:90px;" src="../img/spu.jpg" /><br />
                    <span style="width: 100%; align-content:center; font-size:20px; color:#808080">拨打“一号通”服务热线</span>
                </a>
            </div>
            <div class="text-left" style="margin-top:3px;" ng-repeat="item in dataFAQSource">
                <div class="item item-button-right agreement-title " ng-click="changeDisplay(item.info_id)">
                    {{item.title}}<i style="float:right;" id="i{{item.info_id}}" class="ion-arrow-up-b"></i>
                </div>
                <div class="padding" id="{{item.info_id}}" style="display:online;" ng-bind-html="item.content"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
