<ion-view title="微信测试">
    <ion-header-bar align-title="center" class="bar  bar-head bar-positive">
        <h1 class="title">微信测试</h1>
    </ion-header-bar>
    <ion-content>
        <div>
            创建群组:<input type="text" ng-model="data.groupname" />
            <br />
            <button ng-click="go()">创建</button>
        </div>
        <div>
            开始聊天:<input type="text" ng-model="data.content">
            <br/>
            <button ng-click="send()">发送</button>
        </div>
    </ion-content>
</ion-view>
