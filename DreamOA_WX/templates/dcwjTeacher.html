
<style>
    .tabs-striped .tab-item.tab-item-active {
        color: #e60000;
        border-color: #e60000;
    }

    .tab-item.active, .tab-item.tab-item-active, .tab-item.activated {
        margin-top: 0px !important;
        border-top-width: 0px !important;
        color: #ef473a;
        border: 0 solid #ef473a !important;
        margin-bottom: 2px !important;
    }

    .tabs-top > .tabs, .tabs.tabs-top {
        background: #f8f8f8 !important;
    }

    .tabs-striped .tabs {
        border-bottom: none !important;
    }

    .tab-item {
        color: rgba(239, 71, 58, 0.4) !important;
        font-weight: bold !important;
        /*font-size:1.3em !important;*/
        font-size: 18px !important;
    }

        .tab-item.tab-item-active {
            color: #e60000 !important;
        }
</style>
<ion-view>
    <go-back my-title="班级需求"></go-back>      
        <ion-content class="has-header">
            <ion-refresher on-refresh="doRefresh()"
                           pulling-text="拖动刷新"
                           refreshing-text="加载中"
                           refreshing-icon="ion-loading-c">
            </ion-refresher>
            <ion-list class="list">
                <div class="item" ng-repeat="hotItem in dataDcwjSource">
                    <div class="timetable-title" ng-click="hotItem.qacount==0?'':gotoDetail(hotItem);" style="margin:0px; padding:0px;">
                        {{hotItem.name}}
                    </div>
                    <div class="row" style="font-size:14px;">
                        <div class="col" style="padding-top:22px;text-align:center;">
                            <span>
                                已提交：
                                <a class="red" style="width:60px; border:0px; text-decoration:underline;" ng-click="gotoHasPerson(hotItem);">{{hotItem.qacount}}</a> 人
                            </span>
                        </div>
                        <div class="col" style="padding-top:22px;text-align:center;">
                            <span>未提交：<a class="red" style="width:60px; border:0px; text-decoration:underline;" ng-click="gotoPerson(hotItem)">{{hotItem.wjcount}}</a> 人</span>
                        </div>
                        <div class="col" style="padding-top:15px;text-align:center;">
                            <button class="button button-small has-same-question" style="border:0px; display:inline-block; "
                                    ng-click="gotoDetail(hotItem)" ng-disabled="hotItem.qacount==0">
                                <label style="color:#4e7fa1;">统计详情</label>
                            </button>
                        </div>
                    </div>
                </div>
            </ion-list>
        </ion-content>
    </ion-view>
