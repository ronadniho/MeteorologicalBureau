<ion-view title="">
	<ion-header-bar align-title="center" class="bar-positive">
		<h1 class="title" >{{viewTitle}}</h1>
	</ion-header-bar>

 	<ion-content class="has-header">
		<div ng-if="isShowWait">
			<div style="width:100%;margin:0px auto; text-align:center">
				<ion-spinner icon="spiral"></ion-spinner>
			</div>
			<div style="margin-top:25px;text-align:center;font-size:25px;">加载中...</div>
		</div>
		<div ng-if="isShowDeny" style="margin-top:25px;text-align:center;font-size:25px;">未授权登录</div>
    </ion-content>
</ion-view>
