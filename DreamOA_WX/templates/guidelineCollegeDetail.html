<ion-view>
    <ion-header-bar align-title="center" class="bar-assertive">
        <div class="buttons">
            <button class='button button-icon icon ion-ios-arrow-back' style='font-size:12px' ng-click='goBack()'></button>
    </div>
        <h3 class='title'>{{mainTitle}}</h3>
    </ion-header-bar>
    <div style=" background-color:white;" class="scroll-content has-header">
        <div class="textRange" style="font-size:22px;margin:8px 8px 0px; height:48px;line-height:24px;text-align:center">
            {{detail.title}}
        </div>
    </div>
    <ion-content class="padding-top bg-gray " style="margin-top: 64px;">
        <div style="position:absolute;">
        <div class="padding" ng-bind-html="detail.content"></div>
        </div>
    </ion-content>
</ion-view>
