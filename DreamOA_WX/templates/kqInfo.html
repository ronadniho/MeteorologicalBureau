<ion-view>
    <go-back my-title="一卡通考勤"></go-back>
    <ion-content class="scroll-content has-header attendanceManage">
        <div class="row className">
            {{kctitle}}
        </div>
        <div>
            <div class="row">
                <div class="col-33">
                    <span>实到人数: <a class="red" style="width:60px; border:0px; text-decoration:underline;" ng-click="gotoView();">{{daoke}}</a></span>
</div>
                <div class="col-33">
                    <span>未到人数: <a class="red" style="width:60px; border:0px; text-decoration:underline;" ng-click="gotoView();">{{weiqian}}</a></span>
</div>
                <div class="col-33">
                    应到人数:{{xycount}}
                </div>
            </div>
            <div>
                <div id="canvas-holder" style="margin-top:-10px;">
                    <canvas id="chart-area" width="250px" height="375px" />
                </div>
            </div>
            <div class="center" style="margin-top:-30px;">
                <span><i style="color:#02B1EF">●</i>实到</span>
                <span><i style="color:#E9B718">●</i>未到</span>
            </div>
        </div>
    </ion-content>
</ion-view>
