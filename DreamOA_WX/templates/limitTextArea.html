<div class="row">
    <textarea style="width:100%;border:1px solid #eee;line-height:1.3em;font-size:{{size}}px; " ng-model="textValue" maxlength="{{maxLength}}" rows="{{rows}}">{{textValue}}</textarea>
</div>
<div class="row text-right" style="text-align:right">
    <div class="col" style="text-align:right;color:gray">
        {{textValue.length}} / {{maxLength}}字
    </div>
</div>
