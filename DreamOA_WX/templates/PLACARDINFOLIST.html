<ion-view title="通知公告">
    <ion-header-bar class="bar bar-header bar-dark">
        <input type="text" ng-show="2+2===5" ng-model="query" />
    </ion-header-bar>
    <ion-content>
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="拖动刷新"
                       refreshing-text="加载中"
                       refreshing-icon="ion-loading-c">
        </ion-refresher>
        <div class="list fade-in-not-out" ng-repeat="item in placardinfoList|filter:query">
            <div class="item item-button-right row" ng-click="showDetial('{{item.REPORTID}}')">
                    <img src="../Html/aaa.png" />
                <div class="col">222222</div>
                <div class="col">222222</div>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="loadMore()" icon="ion-loading-c" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
