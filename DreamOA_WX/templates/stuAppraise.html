<style>
    .tab-item.active, .tab-item.tab-item-active, .tab-item.activated {
        margin-top: 0px !important;
        border-top-width: 0px !important;
        color: #ef473a;
        border: 0 solid #ef473a !important;
        margin-bottom: 2px !important; 
    }
     .tabs-top > .tabs, .tabs.tabs-top {
        background:#f8f8f8 !important;
    }
    .tabs-striped .tabs {
        border-bottom:none !important;
    }
    .tab-item {
        color:rgba(239, 71, 58, 0.4) !important;         
    }
    .nowstyle {
        font-weight:bold  !important;
        font-size:1.3em  !important;
    }
    .tab-item.tab-item-active {
        color:#e60000 !important;
    }
</style>

<ion-view title="教学评价">
    <go-back my-title="教学评价"></go-back>
    <ion-tabs class="tabs-striped tabs-top "  >
        <ion-tab class="nowstyle" title="待评({{wpnum}})">
            <ion-view>
                <ion-content ng-style="myStyle">
                    <ion-refresher on-refresh="LoadPageData()"
                                   pulling-text="拖动刷新"
                                   refreshing-text="加载中"
                                   refreshing-icon="ion-loading-c">
                    </ion-refresher>
                    <ion-list class="list">
                        <div class="item text-center" ng-show="ShowNoRecord" style="color:#ccc; font-size:30px;border-bottom:0px;">
                            <i class="ion-clipboard" style="font-size:90px"></i>
                            <br />
                            <br />
                            暂无待评
                        </div>
                        <a class="item item-text-wrap my-padding" ng-repeat="kc in PJKCList" ng-click="openModal(kc);">
                            <div class="timetable-title" style="margin:0px; padding:0px;">
                                <!--<span ng-show="kc.zjr.length>0">:</span>-->{{kc.kwname}}
                            </div>
                            <div>
                                <span class="span-block-left">
                                    <i class="icon ion-ios-person-outline" style="font-size:20px;" ng-show="kc.zjr!=null&&kc.zjr!=''"></i>
                                    {{kc.zjr}}
                                </span>
                                <span class="span-block-right">
                                    <i class="icon  ion-clock"></i>
                                    {{kc.kwsdate}}
                                </span>
                                <div style="clear:both"></div>
                            </div>
                        </a>
                        <a class="item item-text-wrap my-padding" ng-repeat="other in OtherWPPJList" ng-click="openOtherModal(other);" style="padding-top:15px;padding-left:12px;padding-right:12px;padding-bottom:15px;">
                            <div
                                <div class="timetable-title" style="margin:0px; padding:0px;">{{other.title}}</div>
                                <span class="row border-none">
                                    <span class="col">
                                    </span>
                                    <span class="col">
                                    </span>
                                </span>
                        </a>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab class="nowstyle" title="已评({{ypnum}})">
            <ion-view>
                <ion-content ng-style="myStyle">
                    <ion-refresher on-refresh="LoadPageData()"
                                   pulling-text="拖动刷新"
                                   refreshing-text="加载中"
                                   refreshing-icon="ion-loading-c">
                    </ion-refresher>
                    <ion-list class="list">
                        <a class="item item-text-wrap  my-padding" ng-repeat="kc in YPKCList" ng-click="openModal(kc);">
                            <div class="timetable-title" style="margin:0px; padding:0px;">
                                {{kc.kwname}}
                            </div>
                            <div>
                                <span class="span-block-left">
                                    <i class="icon ion-ios-person-outline" ng-show="kc.zjr!=null&&kc.zjr!=''" style="font-size:20px;"></i>
                                    {{kc.zjr}}
                                </span>
                                <span class="span-block-right">
                                    <i class="icon ion-clock"></i>
                                    {{kc.kwsdate}}
                                </span>
                                <div style="clear:both"></div>
                            </div>
                        </a>
                        <a class="item item-text-wrap my-padding" ng-repeat="other in OtherYPPJList" ng-click="openOtherModal(other);">
                            <div
                                <div class="timetable-title" style="margin:0px; padding:0px;">{{other.title}}</div>
                                <span class="row border-none">
                                    <span class="col">
                                    </span>
                                    <span class="col">
                                    </span>
                                </span>
                        </a>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
