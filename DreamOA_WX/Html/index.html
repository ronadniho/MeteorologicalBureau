    <script>
        function iFrameHeight() {
            var ifm = document.getElementById("xformFrame");
            var subWeb = document.frames ? document.frames["xformFrame"].document : ifm.contentDocument;
            if (ifm != null && subWeb != null) {
                ifm.height = subWeb.body.scrollHeight;
                ifm.width = subWeb.body.scrollWidth;
            }
        }
        window.iFrameHeight = iFrameHeight;

        var db;
        if (isNative) {
            try {
                db = openDatabase("my.db", "1.2", "离线数据库", 1024 * 1024, function() {}); //device 移动设备  openDatabase
            } catch (e) {
                alert(e.name + ": " + e.message);
            }
        } else {
            db = window.openDatabase("my.db", '1.2', "离线数据库", 1024 * 1024); // browser 浏览器
        }
        db.transaction(function(tx) {
            tx.executeSql('CREATE TABLE IF NOT EXISTS U_USER_USED (' +
                'USER_ID DECIMAL (16, 0) NOT NULL,' +
                'USER_NAME VARCHAR (200),' +
                'IS_MAIL_CONTACTS INT (11) DEFAULT 0,' +
                'NAME VARCHAR (200) DEFAULT NULL,' +
                'MAIL VARCHAR (200) DEFAULT NULL,' +
                'MOBILE VARCHAR (48) DEFAULT NULL,' +
                'USED_COUNT DECIMAL (10, 0) DEFAULT 0,' +
                'LATEST_USED_TIME DATETIME DEFAULT NULL,' +
                'CREATE_TIME DATETIME DEFAULT NULL,' +
                'ORGANIZE_ID DECIMAL,' +
                'ORGANIZE_NAME VARCHAR (200),' +
                'PRIMARY KEY (USER_ID)' +
                ')', [],
                function(tx, results) {
                    console.log('创建U_USER_USED表成功');
                },
                function(tx, error) {
                    console.log('创建U_USER_USED表失败:' + error.message);
                })
        });
    </script>
